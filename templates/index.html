<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litecoin Wallet</title>
</head>
<body>
    <h1>Welcome to the Crypto Vault India</h1>
    
    <div>
        <h2><a href="/create_wallet">Create Wallet</a></h2>
    </div>

    <div>
        <h2><a href="/send">Send Litecoin</a></h2>
    </div>

    <div>
        {% if address %}
        <h2><a href="/wallet_balance/{{ address }}">Check Wallet Balance</a></h2>
        {% else %}
        <h2><a href="#">Check Wallet Balance</a> (Please create a wallet first)</h2>
        {% endif %}
    </div>
</body>
</html>
