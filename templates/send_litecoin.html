<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Litecoin</title>
</head>
<body>
    <h1>Send Litecoin</h1>
    <form action="/send" method="POST">
        <input type="text" name="recipient" placeholder="Recipient Address" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <input type="text" name="private_key" placeholder="Private Key" required>
        <input type="submit" value="Send Litecoin">
    </form>
    <br>
    <a href="/">Go Back</a>
</body>
</html>
