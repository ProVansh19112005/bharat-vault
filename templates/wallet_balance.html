<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Balance - Crypto Vault India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .alert {
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #28a745;
            color: white;
        }
        .alert-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Vault India</h1>
    </header>

    <h2>Wallet Balance</h2>

    <div class="container">
        {% if balance is not none %}
            <p>Your Litecoin address: <strong>{{ litecoin_address }}</strong></p>
            <p>Your current balance is: <strong>{{ balance }} LTC</strong></p>
        {% else %}
            <div class="alert alert-danger">
                <strong>Error:</strong> Could not fetch your balance at this time.
            </div>
        {% endif %}
    </div>

    <div class="footer">
        &copy; 2025 Crypto Vault India
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('index') }}" class="btn">Go back to Dashboard</a>
    </div>
</body>
</html>
