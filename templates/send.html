<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Litecoin</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to your CSS for styling -->
</head>
<body>
    <div class="container">
        <h1>Send Litecoin</h1>
        <form action="/send_litecoin" method="POST">
            <div class="input-group">
                <label for="recipient">Recipient Address:</label>
                <input type="text" id="recipient" name="recipient" placeholder="Enter recipient address" required>
            </div>
            <div class="input-group">
                <label for="amount">Amount (LTC):</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" step="any" required>
            </div>
            <input type="hidden" name="private_key" value="{{ private_key }}">
            <div class="submit-btn">
                <button type="submit">Send Litecoin</button>
            </div>
        </form>
        <br>
        <a href="/" class="link">Go Back</a>
    </div>
</body>
</html>
